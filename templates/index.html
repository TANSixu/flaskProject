<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">
    <link rel="icon" class="avatar" href="{{url_for('static', filename='rocket.ico')}}">
</head>
<body>
    <h2>{{ user.name }}'s Watchlist</h2>
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{movie.title}} - {{movie.year}}</li>
        {% endfor %}
    </ul>
    <img alt="UVA" class="totora" src="{{url_for('static', filename='images/uva.png')}}">
    <footer>
        <small>&copy; 2021 MarsStudio</small>
    </footer>
</body>
</html>
